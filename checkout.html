<!-- CheckOut Page (Matt)-->

<!DOCTYPE html>
<html lang="en">
    <head>
		<!--Required meta tags-->
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title>Checkout</title>
		
		<!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
	<!--External Pages for JavaScript and CSS-->
	<script src="checkout.js" defer></script>
	<link rel="stylesheet" href="StoreStyle.css">
	<link rel="stylesheet" href="style.css">
    <body>
		<!--Dividing Page up for CSS-->
		<div id="container">
			
			<!--Header/Logo-->
		<div  class="header" class="text-center">
		<img src="logo.png" alt="Logo" class="rounded mx-auto d-block">
		</div>

<!------------------------------------------------------------------------------------------------>
	<!--Navbar-->
    <nav class="container navbar navbar-expand-lg rounded" id="navBar">
        <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
            <ul class="navbar-nav ml-auto text-left">
				<!-- Link to Home Page -->
                <li class="nav-item active">
                    <a class="nav-link text-white" href="store.html">Home</a>
                </li>
				<!-- Link to Cart Page -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="cart.html">Cart</a>
                </li>
				<!-- Link to Checkout Page -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="checkout.html">Checkout</a>
                </li>
				<!-- Link to Sign In Page -->
				<li class="nav-item">
                    <a class="nav-link text-white" href="Login.html">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

<!------------------------------------------------------------------------------------------------>
		<!--Start of Form-->
		<div class="details" class="text-center">
		<h2>Please Enter Credentials Below.</h2>
		<br>
		<!-- When Form Submitted it will run function buyNow-->
		<form id="form" onsubmit="buyNow()" action="store.html">
			<!-- Enter Address -->
			<div class="row mb-3" >
				<label for="adrline1" class="col-sm-5 col-form-label">Address line 1</label>
				<div class="col-sm-6">
					<input type="text" id="adrline1" class="form-control" required >
				</div>
				<label for="adrline2" class="col-sm-5 col-form-label">Address line 2</label>
				<div class="col-sm-6">
					<input type="text" id="adrline2" class="form-control" required >
				</div>
				<label for="county" class="col-sm-5 col-form-label">County</label>
				<div class="col-sm-6">
					<input type="text" id="county" class="form-control" required >
				</div>
			</div>
			
			<!-- Enter Card Info -->
			<div class="row mb-3" >
				<label for="cardName" class="col-sm-5 col-form-label">Card Holder Name</label>
				<div class="col-sm-6">
					<input type="text" id="cardName" class="form-control" required >
				</div>
				
				<!-- Card Number Input -->
				<label for="cardNum" class="col-sm-5 col-form-label">Card Number</label>
				<div class="col-sm-6">
					<input type="number" id="cardNum" class="form-control" required >
				</div>
				
				<!-- Dropdown input for expiry year -->
				<label for="expYear" class="col-sm-5 col-form-label">Expiry Year</label>
				<div class="col-sm-6">
					<select id="expYear" name="Year" class="form-control" required>
					<option disabled selected>Select Year</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>		
					<option>2024</option>
					<option>2025</option>
					<option>2026</option>
					<option>2027</option>
					<option>2028</option>
					<option>2029</option>
					</select> 
				</div>
				
				<!-- Dropdown input for expiry month -->
				<label for="expMonth" class="col-sm-5 col-form-label">Expiry Month</label>
				<div class="col-sm-6">
					<select id="expMonth" name="Month" class="form-control" required>
					<option disabled selected>Select Month</option>
					<option>January</option>		
					<option>Feburary</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
					</select> 
				</div>
				
				<!-- Number Input for CVV with min and max inouts as it is only 3 numbers -->
				<label for="cvv" class="col-sm-5 col-form-label">CVV</label>
				<div class="col-sm-6">
					<input type="number" id="cvv" name="cvv" class="form-control" min="100" max="999" required >
				</div>
			</div>
		
<!------------------------------------------------------------------------------------------------>
		<!-- Buy Button -->
		<button class="button" >Buy Now</button>
		<!-- Reset button to reset all input values to default -->
		<input type="reset" class="button">
		</div>
		</form>

<!------------------------------------------------------------------------------------------------>
	<!-- Footer -->
	<footer class="footer">
		<p class="m-0 text-center text-white">Copyright &copy; ShopaZon 2020</p>
	</footer>
