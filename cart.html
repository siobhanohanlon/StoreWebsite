<!-- Cart Page (Matt) -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
    <!--External Pages for JavaScript and CSS-->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cart.css">
	<script src="cart.js" defer></script>

	<!-- Title -->
    <title>Cart</title>
</head>

<body>
	<!-- Header/Logo Image -->
	<div class="header">
        <img src="logo.png" id="logoimage" class="rounded mx-auto d-block">
    </div>

<!------------------------------------------------------------------------------------------------>
	<!-- Navbar -->
    <nav class="container navbar navbar-expand-lg rounded" id="navBar">
        <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
            <ul class="navbar-nav ml-auto text-left">
                <!-- Link to Home Page -->
                <li class="nav-item active">
                    <a class="nav-link text-white" href="store.html">Home</a>
                </li>
				<!-- Link to Cart Page -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="cart.html">Cart</a>
                </li>
				<!-- Link to Checkout Page -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="checkout.html">Checkout</a>
                </li>
				<!-- Link to Sign In Page -->
				<li class="nav-item">
                    <a class="nav-link text-white" href="Login.html">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

<!------------------------------------------------------------------------------------------------>
	<!--Start of Division for table-->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>
					Order Summary
				</h2>
			</div>
			<div class="col-md-12">
			<!--Start of Table-->
				<table class="table table-striped table-hover text-center">
				<!-- Header of Table -->
				<thead>
					<tr>
						<!-- Titles -->
						<td>Image</td>
						<td>Name</td>
						<td>Quantity</td>
						<td>Price</td>
						<td></td>
					</tr>
				</thead><!-- End of Table Header -->
				<tbody>
					<tr>
						<!-- Details for Product 1 -->
						<td width="80"><img src="img/shoes/shoes1.png" height="60" /></td>
						<!-- Ids will be used to display what is in session storage -->
						<td style="vertical-align: middle;" id="product1"></td>
						<td style="vertical-align: middle;" width="80" id="qty1"></td>
						<td style="vertical-align: middle;" id="cost1"></td>
						<td style="vertical-align: middle;">
							
						<div>
						<button class="button" id="remove1">Remove</button>
						</div>
					</tr>
					<tr>
						<!-- Details for Product 2 -->
						<td width="80"><img src="img/shoes/shoes2.png" height="60" /></td>
						<!-- Ids will be used to display what is in session storage -->
						<td style="vertical-align: middle;" id="product2"></td>
						<td style="vertical-align: middle;" width="80" id="qty2"></td>
						<td style="vertical-align: middle;" id="cost2"></td>
						<td style="vertical-align: middle;">
							
						<div>
						<button class="button" id="remove2">Remove</button>
						</div>
					</tr>
					<tr>
						<!-- Details for Product 3 -->
						<td width="80"><img src="img/shoes/shoes3.png" height="60" /></td>
						<!-- Ids will be used to display what is in session storage -->
						<td style="vertical-align: middle;" id="product3"></td>
						<td style="vertical-align: middle;" width="80" id="qty3"></td>
						<td style="vertical-align: middle;" id="cost3"></td>
						<td style="vertical-align: middle;">
							
						<div>
						<button class="button" id="remove3">Remove</button>
						</div>
					</tr>
					<tr>
						<td></td>
						<td> 
							<label for="coupon">20% Off Coupon Code</label>
						</td>
						<td> </td>
						<td>
							<input type="text" id="coupon" name="coupon" class="form-control" >
						</td>
						<td><button class="button" id="apply">Apply</button></td>
					</tr>
				</tbody>
				<!-- Table Footer -->
				<tfoot>
					<tr>
						<td> </td>
						<td>Total</td>
						<td> </td>
						<!-- Ids will be used to display what is in session storage -->
						<td id="total"></td>
						<td></td>
					</tr>
				</tfoot>
				</table>
			</div>
			<a href="checkout.html" class="button">Checkout</a>
			</div>
		</div>
	</div>

<!------------------------------------------------------------------------------------------------>
	
	<!-- Footer -->
	<footer class="footer">
		<p class="m-0 text-center text-white">Copyright &copy; ShopaZon 2020</p>
	</footer>
